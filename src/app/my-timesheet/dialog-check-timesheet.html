<div class="header">
  <span class="left">
    New Timesheet
  </span>
  <span class="right">
    15-09-2021
  </span>
</div>
<div class="content">
  <mat-form-field  appearance="fill">
    <mat-label>Project</mat-label>
    <mat-select>
      <mat-option *ngFor="let project of projects" [value]="project.value">
        {{project.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Task</mat-label>
    <mat-select>
      <mat-option *ngFor="let task of tasks" [value]="task.value">
        {{task.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="form-group">
    <label for="noteTimesheet">Note</label>
    <textarea class="form-control" id="noteTimesheet" rows="2"></textarea>
  </div>
  <div class="form-group">
    <label for="workingHours">Working Hours</label>
    <input type="text" class="form-control" id="workingHours" placeholder="Working Hours">
  </div>
</div>
<div class="footer">
  <div mat-dialog-actions>
    <button class="btn btn-primary" mat-button (click)="onNoClick()">Cancel</button>
    <button class="btn btn-danger" mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Save</button>
  </div>
</div>
